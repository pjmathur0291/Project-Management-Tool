; PHP Configuration for 10GB File Uploads
; Copy these settings to your php.ini file or create a custom php.ini

; File Upload Settings (10GB Support)
upload_max_filesize = 10G
post_max_size = 10G
max_file_uploads = 50
file_uploads = On

; Memory and Execution Settings (Extended for large files)
memory_limit = 1G
max_execution_time = 1800
max_input_time = 1800

; Error Reporting (for debugging)
display_errors = On
log_errors = On
error_log = /Applications/XAMPP/xamppfiles/logs/php_error.log

; Session Settings (Extended for long uploads)
session.gc_maxlifetime = 3600
session.cookie_lifetime = 0

; Output Buffering (Increased for large files)
output_buffering = 8192

; Timezone
date.timezone = UTC

; Security Settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; File System
auto_detect_line_endings = Off

; Database
mysql.allow_persistent = On
mysqli.allow_persistent = On

; GD Library (for image processing)
extension=gd

; ZIP Support (for handling zip files)
extension=zip

; JSON Support
extension=json

; cURL Support
extension=curl

; MBString Support
extension=mbstring

; OpenSSL Support
extension=openssl

; PDO Support
extension=pdo
extension=pdo_mysql

; Session Support
extension=session

; Standard Extensions
extension=standard
extension=tokenizer
extension=ctype
extension=filter
extension=hash
extension=iconv
extension=json
extension=libxml
extension=openssl
extension=pcre
extension=reflection
extension=spl
extension=zlib

; Additional settings for large file handling
max_input_vars = 10000
default_socket_timeout = 1800
